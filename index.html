<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Ice Cream Flavors</title>
</head>
<body>
  <div class="container">
    <h1>My Favorite Ice-Cream Flavors</h1>
    <form id="ice-cream">
      <label for="flavor-1">Enter your first flavor</label>
      <input id="flavor-1" type="text">

      <label for="flavor-2">Enter your second flavor</label>
      <input id="flavor-2" type="text">

      <label for="flavor-3">Enter your third flavor</label>
      <input id="flavor-3" type="text">

      <label for="flavor-4">Enter your fourth flavor</label>
      <input id="flavor-4" type="text">

      <button type="submit">Get my list!</button>
    </form>

    <div id="result"></div>
  </div>
</body>
</html>
